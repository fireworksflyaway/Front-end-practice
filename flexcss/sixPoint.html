<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nine Point Flex Layout</title>
    <link href="sixPoint.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div  class="bigbox">
    <div class="box box1">
        <div class="point" ></div>
    </div>

    <div class="box box2">
        <div class="point" ></div>
        <div class="point" ></div>
    </div>

    <div class="box box3">
        <div class="point" ></div>
        <div class="point pointCenter" ></div>
        <div class="point pointEnd" ></div>
    </div>

    <div class="box box4">
        <div class="column">
            <div class="point" ></div>
            <div class="point" ></div>
        </div>
        <div class="column">
            <div class="point" ></div>
            <div class="point" ></div>
        </div>
    </div>

    <div class="box box5">
        <div class="column">
            <div class="point" ></div>
            <div class="point" ></div>
        </div>
        <div class="column">
            <div class="point" ></div>
        </div>
        <div class="column">
            <div class="point" ></div>
            <div class="point" ></div>
        </div>
    </div>

    <div class="box box6">
        <div class="column">
            <div class="point" ></div>
            <div class="point" ></div>
        </div>
        <div class="column">
            <div class="point" ></div>
            <div class="point" ></div>
        </div>
        <div class="column">
            <div class="point" ></div>
            <div class="point" ></div>
        </div>
    </div>

</div>

</body>
</html>
